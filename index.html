<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Requisições</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Lista de Requisições</h1>

  <input type="text" id="busca" placeholder="Buscar..." />

  <table id="requisicoes-tabela">
    <thead>
      <tr id="tabela-cabecalho"></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="abrir-cadastro">Nova Requisição</button>

  <div id="form-container" style="display:none">
    <h2>Nova / Editar Requisição</h2>
    <form id="requisicao-form">
      <div><label>Código RMS</label><input name="Código RMS" type="text" /></div>
      <div><label>Código Empenho</label><input name="Código Empenho" type="text" /></div>
      <div><label>código</label><input name="código" type="text" /></div>
      <div><label>1doc solicitação</label><input name="1doc solicitação" type="text" /></div>
      <div><label>solicitado por</label><input name="solicitado por" type="text" /></div>
      <div><label>1doc requisição</label><input name="1doc requisição" type="text" /></div>
      <div><label>ficha</label><input name="ficha" type="number" /></div>
      <div><label>rms</label><input name="rms" type="number" /></div>
      <div><label>número do ofício</label><input name="número do ofício" type="text" /></div>
      <div><label>data</label><input name="data" type="date" /></div>
      <div><label>objeto da compra</label><input name="objeto da compra" type="text" /></div>
      <div><label>unid. de destino</label><input name="unid. de destino" type="number" /></div>
      <div><label>tipo de requisição</label><input name="tipo de requisição" type="text" /></div>
      <div><label>valor</label><input name="valor" type="number" step="0.01" /></div>
      <div><label>sub-elemento</label><input name="sub-elemento" type="number" /></div>
      <div><label>contabilizar "d"</label><input name="contabilizar \"d\"" type="text" /></div>
      <div><label>tipo de despesa</label><input name="tipo de despesa" type="text" /></div>
      <div><label>tipo contratação</label><input name="tipo contratação" type="number" /></div>
      <div><label>modalidade de compra</label><input name="modalidade de compra" type="number" /></div>
      <div><label>cnae</label><input name="cnae" type="text" /></div>
      <div><label>empenho</label><input name="empenho" type="number" /></div>
      <div><label>emenda impositiva</label><input name="emenda impositiva" type="number" /></div>
      <div><label>valor do empenho</label><input name="valor do empenho" type="number" step="0.01" /></div>
      <div><label>fornecedor</label><input name="fornecedor" type="number" /></div>
      <div><label>data</label><input name="data" type="date" /></div>
      <div><label>processo de pregão/dispensa</label><input name="processo de pregão/dispensa" type="text" /></div>
      <div><label>contrato/convênio</label><input name="contrato/convênio" type="text" /></div>
      <div><label>vigência</label><input name="vigência" type="date" /></div>
      <div><label>fonte</label><input name="fonte" type="text" /></div>

      <button type="submit">Salvar</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
