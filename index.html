<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Controle de Pagamentos</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
    <header>
        <h1>Controle de Pagamentos</h1>
        <div class="filtros">
            <input type="text" id="filtro" placeholder="Filtrar por qualquer campo">
            <button id="btnAdicionar">Adicionar Novo</button>
        </div>
    </header>

    <main>
        <table id="tabela">
            <thead>
                <tr>
                    <th>Código RMS</th>
                    <th>Solicitado Por</th>
                    <th>Objeto</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados via JS -->
            </tbody>
        </table>
    </main>

    <!-- Modal de Detalhes -->
    <div class="modal" id="modalDetalhes">
        <div class="modal-content">
            <span class="fechar" data-close="modalDetalhes">×</span>
            <div id="detalhesContainer"></div>
        </div>
    </div>

    <!-- Modal de Formulário (Adicionar / Editar) -->
    <div class="modal" id="modalFormulario">
        <div class="modal-content">
            <span class="fechar" data-close="modalFormulario">×</span>
            <form id="formulario">
                <div class="campos">
                    <input type="text" name="Codigo rms" placeholder="Código rms">
                    <input type="text" name="Código emp" placeholder="Código emp">
                    <input type="text" name="1Doc solicitação" placeholder="1Doc solicitação">
                    <input type="text" name="Solicitado por:" placeholder="Solicitado por:">
                    <input type="text" name="1Doc requisição" placeholder="1Doc requisição">
                    <input type="text" name="Ficha" placeholder="Ficha">
                    <input type="text" name="RMS" placeholder="RMS">
                    <input type="text" name="Número do Ofício" placeholder="Número do Ofício">
                    <input type="text" name="Data1" placeholder="Data">
                    <input type="text" name="Objeto da Compra" placeholder="Objeto da Compra">
                    <input type="text" name="Unid. de Destino" placeholder="Unid. de Destino">
                    <input type="text" name="Tipo de Requisição" placeholder="Tipo de Requisição">
                    <input type="text" name="Valor" placeholder="Valor">
                    <input type="text" name="Sub-Elemento" placeholder="Sub-Elemento">
                    <input type="text" name='Contabilizar "D"' placeholder='Contabilizar "D"'>
                    <input type="text" name='Tipo Despesa (Ordinário/Global/Estimativa)' placeholder='Tipo Despesa (Ordinário/Global/Estimativa)'>
                    <input type="text" name='Tipo Contratação (Material/Serviço/Aluguel)' placeholder='Tipo Contratação (Material/Serviço/Aluguel)'>
                    <input type="text" name="Modalidade da compra" placeholder="Modalidade da compra">
                    <input type="text" name="CNAE" placeholder="CNAE">
                    <input type="text" name="Empenho" placeholder="Empenho">
                    <input type="text" name="Emenda Impositiva" placeholder="Emenda Impositiva">
                    <input type="text" name="Valor do Empenho" placeholder="Valor do Empenho">
                    <input type="text" name="Fornecedor" placeholder="Fornecedor">
                    <input type="text" name="Data2" placeholder="Data">
                    <input type="text" name="Processo de Pregão/Dispensa" placeholder="Processo de Pregão/Dispensa">
                    <input type="text" name="Contrato/Convênio" placeholder="Contrato/Convênio">
                    <input type="text" name="Vigencia" placeholder="Vigência">
                    <input type="text" name="Fonte" placeholder="Fonte">
                </div>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <button id="btnLogin">Login com Google</button>

    <script src="main.js"></script>
</body>

</html>
